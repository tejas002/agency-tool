<section>
  <div class="well text-center">
    <div class="row">
      <div class="col-md-12 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-12">
        <img alt="MEAN.JS" class="img-responsive text-center" src="/modules/core/client/img/brand/logoo.png" />
      </div>
    </div>
    <br>
    <div class="row">
      <p class="lead">
        Agency Tool - Exchange information with clients
      </p>
    </div>

  </div>
  <div class="well" style="margin-top:10px; padding:0px;" role="main" ng-if="vm.user.projects.length > 0 && !vm.showform">
    <p class="alert alert-warning" ng-show="vm.showarning">Please fill the form.</p>
    <ul class="nav nav-tabs">
      <li ui-sref-active="active" role="presentation">
        <a data-toggle="tab" data-target="#menu1" ui-sref="home.uploads.create">Fill Form</a>
      </li>
      <!-- <li ui-sref-active="active" role="presentation">
        <a data-toggle="tab" data-target="#menu1" ui-sref="home.uploads.list">View</a>
      </li> -->

    </ul>
    <div class="container child-tabs">
      <div id="menu1" class="tab-pane fade in active">

        <div ui-view></div>

      </div>

    </div>
  </div>

  <div style="margin-top:10px; padding:0px;" ng-if="vm.user.projects.length == 0">
    <button type="button" class="btn btn-default btn-sm" ng-click="vm.getuserstat(vm.user._id)">
      <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
    <p class="alert alert-info">Please wait while admin allocates the space.It might take few minutes</p>
  </div>
  <div style="margin-top:10px; padding:0px;" ng-if="vm.status=='Completed' || vm.user.status=='Completed'">
    <p class="alert alert-info">Thanks!!Your details submitted succesfully</p>
  </div>


  <br>
  <br>
</section>
