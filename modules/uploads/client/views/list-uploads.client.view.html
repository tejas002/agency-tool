<div class="row">
    <div class="col-sm-6">
        <div class="input-group">
            <input ng-model="query" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <!-- Single button -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->

<p></p>
<div ng-repeat="upload in vm.uploads| filter:query:false track by $index">
    <div class="col-sm-3 col-md-3">
        <div class="thumbnail">
            <div class="caption">
                <h3 align="center">{{upload.name}}</h3>
                <hr role="separator" class="divider">
                <p align="center">
                    <a class="btn btn-link" ng-click="vm.openViewModal(upload._id)">
                        <i class="glyphicon glyphicon-list-alt"></i>
                    </a>

                    <a class="btn btn-link" ng-click="vm.openDeleteModal(upload._id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </a>
                    <!--<a class="btn btn-link" ng-click="vm.reformatFile(upload._id);"> <i class="glyphicon glyphicon-pencil"></i> </a>-->
                </p>
            </div>
        </div>
    </div>
</div>
<div ng-if="(vm.uploads | filter:query).length == 0">
    <div class="alert alert-warning col-md-6 col-sm-6">
        <strong> Dataset not found!!</strong>
    </div>
</div>
