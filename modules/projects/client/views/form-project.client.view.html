<section>
  <div>
    </div>
  <div class="col-md-10">
    <form name="vm.form.projectForm" class="form-horizontal" ng-submit="vm.save(vm.form.projectForm.$valid)" novalidate>
        <div class="form-group" show-errors>
          <div class="row" >
            <div class="col-sm-2">
              <label class="control-label" for="name">Name</label>
            </div>
            <div class="col-sm-4">
              <input name="name" type="text" ng-model="vm.project.projectName" id="name" class="form-control" placeholder="Project Name" required>
              <div ng-messages="vm.form.projectForm.name.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Project name is required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group" show-errors>
			<div class="row" >
				<div class="col-sm-2">
					<label class="control-label" for="description">Description</label>
				</div>
				<div class="col-sm-4">
					<textarea name="description" type="text" ng-model="vm.project.description" id="Description" placeholder="Description" class="form-control" required>	</textarea>
						<div ng-messages="vm.form.projectForm.description.$error" role="alert">
							<p class="help-block error-text" ng-message="required">Description is required.</p>
						</div>
				</div>
			</div>
		 </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.project._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
    </form>
  </div>
</section>
