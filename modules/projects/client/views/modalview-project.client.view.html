<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">Project</h4>
</div>
<div class="modal-body">
    <!-- <ng-include src="'/modules/projects/client/views/view-project.client.view.html'"></ng-include> -->
    <div class="page-header">
        <h1 data-ng-bind="vm.project.projectName"></h1>
        <p data-ng-bind="vm.project.description"></p>
    </div>
    
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="vm.project.created | date:'mediumDate'"></span>
            by
            <span data-ng-if="vm.project.user" data-ng-bind="vm.project.user.displayName"></span>
            <span data-ng-if="!vm.project.user">Deleted User</span>
        </em>
    </small>
    <p class="lead" data-ng-bind="vm.project.content"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
</div>
