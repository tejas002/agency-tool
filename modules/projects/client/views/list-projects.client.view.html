
<div class="row">
 
  <div class="col-sm-6">
    <div class="input-group">
      <input ng-model="query" type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-6"></div>
</div>
<p></p>


<div ng-repeat="project in vm.projects| filter:query:false track by $index">
  <div class="col-sm-3 col-md-3">
    <div class="thumbnail">
      <div class="caption">
        <h3 align="center">{{project.projectName}}</h3>




        <hr role="separator" class="divider">
        <p align="center">

          <a class="btn btn-link" ng-click="vm.openViewModal(project._id)">
            <i class="glyphicon glyphicon-list-alt"></i>
          </a>

          <a class="btn btn-link" ng-click="vm.openDeleteModal(project._id)">
            <i class="glyphicon glyphicon-trash"></i>
          </a>

        </p>

      </div>
    </div>
  </div>

</div>

<div class="alert alert-warning text-center" data-ng-if="vm.projects.$resolved && !vm.projects.length">
    No Projects yet, why don't you <a data-ui-sref="admin.projects.create">create one</a>?
  </div>
