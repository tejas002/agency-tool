<section>
  <br/>
  <div>
    <span style="cursor:pointer; " ui-sref="admin.users">
      <span class="glyphicon glyphicon-menu-left">
        <span style="left: -12px;bottom: 2px;position: relative;font-weight: bold;">Back</span>
      </span>
  </div>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="vm.user.username"></h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary btn-sm" ui-sref="admin.user-edit({userId: vm.user._id})">
          <i class="glyphicon glyphicon-edit"></i> Edit
        </a>
        <a class="btn btn-primary btn-sm" ng-click="vm.remove()" ng-if="!vm.isContextUserSelf()">
          <i class="glyphicon glyphicon-trash"></i> Remove
        </a>
        <!-- <a class="btn btn-primary" ui-sref="admin.sendMail({userId: vm.user._id})"> -->
        <a class="btn btn-primary btn-sm" ng-click="vm.sendMail(vm.user)">
            <i class="glyphicon glyphicon-edit"></i> Send Mail
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-3">
          <strong>First Name</strong>
        </div>
        <div class="col-md-6" ng-bind="vm.user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3">
          <strong>Last Name</strong>
        </div>
        <div class="col-md-6" ng-bind="vm.user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3">
          <strong>Email</strong>
        </div>
        <div class="col-md-6" ng-bind="vm.user.email"></div>
      </div>
      <hr/>
      <div class="row">
          <div class="col-md-3"><strong>Projects</strong></div>
          <div class="col-md-6" >
            <select name="coloumn" class="form-control"  multiple required>
              <option ng-repeat="proj in vm.projectIdtoNameMapping" value={{proj._id}} disabled>{{proj.projectName}}</option>
            </select>
  
          </div>
          <small><span class="alert alert-danger" ng-if="vm.user.projects.length==0">Allocate a <a ui-sref="admin.user-edit({userId: vm.user._id})">Project</a> to the user</span></small>
        </div>
        <hr/>
      <div class="row">
        <div class="col-md-3">
          <strong>Created</strong>
        </div>
        <div class="col-md-6" ng-bind="vm.user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3">
          <strong>Roles</strong>
        </div>
        <div class="col-md-6" ng-bind="vm.user.roles"></div>
      </div>
    </div>
  </div>
</section>
